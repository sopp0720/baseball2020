<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<div id="wrap" data-theme="theme_LG">
	<!--<div id="header"></div>-->
	<div id="container">
		<div class="content relay live_video cheering futures relay_separate"> <!-- 202102 relay_separate 클래스 추가 -->
			<!-- vs team, btn back -->
			<div class="page_title_wrap">
				<div class="inner">
					<button type="button" class="btn_back usetap blind">뒤로가기</button>
					<div class="team_box left">
						<span class="team_name">LG</span>
						<!-- <span class="team_logo team_logo_LG"></span> --> <!-- theme.css : /* logo KBO */ -->
						<!-- 202102 로고 Admin 등록 -->
                        <span class="sp_logo" style="background-image:url('https://fkqstruytiyg3654726.cdn.ntruss.com/special/2021/02/17/20210217_115322_803.png');"></span>
                        <!-- // 202102 로고 Admin 등록 -->
						<!-- <em class="i_score">5</em> -->
					</div>
					<div class="middle_box blind">vs</div>
					<div class="team_box right">
						<!-- <em class="i_score">5</em> -->
						<span class="team_logo team_logo_OB"></span>
						<span class="team_name">두산</span>
					</div>
				</div>
			</div>
			<div class="video_wrap">
				<div class="relay_video_thumb" style="background-image:url('res/images/bg-half-player-img-stadium.png')">
					<span class="ic_show"></span>
					<div class="inner">
						<div class="abs_wrap">
							<div class="full_h">
								<div class="tb_box">
									<div class="tb_cell_box">
										<div class="game_info">
											<span>경기 예정입니다.</span>
										</div>
										<div class="relay_top_info">
											<div class="team_info left">
												<!-- <span class="team_logo team_logo_LG"></span> --><!-- theme.css : /* logo KBO */ -->
												<!-- 202102 로고 Admin 등록 -->
												<span class="sp_logo" style="background-image:url('https://fkqstruytiyg3654726.cdn.ntruss.com/special/2021/02/17/20210217_115322_803.png');"></span>
												<!-- // 202102 로고 Admin 등록 -->
												<span class="team_name">LG</span>
											</div>
											<div class="vs_box">
												<span class="vs_img blind">VS</span>
												<span class="time_spot">19:00 잠실</span>								
											</div>
											<div class="team_info right">
												<span class="team_logo team_logo_OB"></span>
												<span class="team_name">두산</span>
											</div>
											<!-- 
											<div class="tag_info">
												<span class="ic_tag">5G중계</span>
											</div>
											<span class="relay_channel">SKY Sport+</span>
											-->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn_player_view_wrap">
				<button type="button" class="btn_player_view usetap" onclick="this.closest('.content').classList.toggle('live_video');videoUI.content_scroll();">
					<span class="txt_off default">화면 숨기기</span>
					<span class="txt_on">화면 보기</span>
					<i></i>
				</button>
			</div>
			<div class="content_scroll">
				<div class="sec_wrapper relay_card_wrap">
                    <div class="inner">
                        <ul>
                            <li class="on game_before"> <!-- 해당페이지 카드에서 on 클래스 추가 --><!-- 경기전 -->
                                <div class="card_box">
                                    <div class="team_box top_box">
                                        <span class="team_logo team_logo_LG"></span>
										<span class="team_name">LG</span>
                                    </div>
                                    <div class="team_box bottom_box">
                                        <span class="team_logo team_logo_OB"></span>
										<span class="team_name">두산</span>
                                    </div>
                                </div>
                                <span class="ic_5g blind">5G</span>
                                <span class="ic_info">경기전</span>
                            </li>
                            <li class="on game_ing"> <!-- 해당페이지 카드에서 on 클래스 추가 --><!-- 경기중 -->
                                <div class="card_box">
                                    <div class="team_box top_box">
                                        <span class="team_logo team_logo_LT"></span>
										<span class="team_name">롯데</span>
										<em class="i_score">23</em>
                                    </div>
                                    <div class="team_box bottom_box">
                                        <span class="team_logo team_logo_SK"></span>
										<span class="team_name">SK</span>
										<em class="i_score">16</em>
                                    </div>
                                </div>
                                <span class="ic_info">9회말</span>
                            </li>
                            <li class="on game_end"> <!-- on클래스 없으면 불투명 --><!-- 경기종료 -->
                                <div class="card_box">
                                    <div class="team_box top_box">
                                        <span class="team_logo team_logo_WO"></span>
										<span class="team_name">키움</span>
										<em class="i_score">5</em>
                                    </div>
                                    <div class="team_box bottom_box">
                                        <span class="team_logo team_logo_SS"></span>
										<span class="team_name">삼성</span>
										<em class="i_score">2</em>
                                    </div>
                                </div>
                                <span class="ic_info">경기종료</span>
                            </li>
                            <li class="game_end"> <!-- on클래스 없으면 불투명 --><!-- 경기종료 동점일 경우 -->
                                <div class="card_box">
                                    <div class="team_box top_box">
                                        <span class="team_logo team_logo_LG"></span>
										<span class="team_name">LG</span>
										<em class="i_score">5</em>
                                    </div>
                                    <div class="team_box bottom_box">
                                        <span class="team_logo team_logo_OB"></span>
										<span class="team_name">두산</span>
										<em class="i_score">5</em>
                                    </div>
                                </div>
                                <span class="ic_info">경기종료</span>
                            </li>
                            <li class="game_cancel"> <!-- on클래스 없으면 불투명 --><!-- 경기취소 -->
                                <div class="card_box">
                                    <div class="team_box top_box">
                                        <span class="team_logo team_logo_LG"></span>
										<span class="team_name">LG</span>
                                    </div>
                                    <div class="team_box bottom_box">
                                        <span class="team_logo team_logo_OB"></span>
										<span class="team_name">두산</span>
                                    </div>
                                </div>
                                <span class="ic_info">경기취소</span>
                            </li>
                            <li class="game_suspended"> <!-- on클래스 없으면 불투명 --><!-- 서스펜디드 -->
                                <div class="card_box">
                                    <div class="team_box top_box">
                                        <span class="team_logo team_logo_LG"></span>
										<span class="team_name">LG</span>
                                    </div>
                                    <div class="team_box bottom_box">
                                        <span class="team_logo team_logo_OB"></span>
										<span class="team_name">두산</span>
                                    </div>
                                </div>
                                <span class="ic_info">서스펜디드</span>
                            </li>
                        </ul>
                    </div>
				</div>
				<!--
				<div class="tab_1depth_wrap">
					<div class="tab_1depth i_dim" id="tab_1depth4"> <!-- 202103 1개 메뉴 dim 처리 시 i_dim 클래스 추가 --> <!--
						<ul class="tab_link">
							<li class="tab_item active" onclick="this.closest('.content').classList.add('cheering');videoUI.content_scroll();"><span>응원하기</span></li>
						</ul>
						<div class="active_bar"></div>
					</div>
				</div>
				-->
				<!-- 202103 채팅 미제공 영역 추가 -->
				<div class="chat_wrap chat_none" data-away="theme_default" data-home="theme_OB" id="chat_wrap"> <!-- 202103 채팅 미제공 시 chat_none 클래스 추가 -->
					<div class="chat_inner" id="chreerScroll">
						<div class="desc_middle">
							<div class="img_box"></div>
							<p>해당 영상은 응원하기를 이용할 수 없습니다.</p>
						</div>
					</div>
				</div>
				<!-- 202103 채팅 미제공 영역 추가 -->
			</div>
		</div>
	</div>
</div>

<script src="res/js/libs/jquery-2.2.4.min.js"></script>
<script src="res/js/libs/lottie.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/relay.js"></script>
<script src="res/js/chreer.js"></script>
<script src="res/js/floating.js"></script>
<script src="res/js/video.js"></script>
<script>
floatUI.init();
videoUI.init();
//relayUi.initSubTab(document.getElementById('tab_1depth4'));
//relayUi.activeBar(1,document.getElementById('tab_1depth4'));
chreerUi.chatlayout(document.getElementById('origin'));
</script>
</body>
</html>
