<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<select id="teamSelect" style="z-index:99999; position:fixed; bottom:50px; left:15px; width:calc(100vw - 30px); height:30px;">
	<option value="theme_default">팀선택 없음</option>
	<option value="theme_LG">LG</option>
	<option value="theme_HH">한화</option>
	<option value="theme_SS">삼성</option>
	<option value="theme_KT">KT</option>
	<option value="theme_SK">SK</option>
	<option value="theme_WO">키움</option>
	<option value="theme_NC">NC</option>
	<option value="theme_LT">롯데</option>
	<option value="theme_OB">두산</option>
	<option value="theme_HT">KIA</option>
</select>
<div id="wrap" data-theme="theme_LG">
	<!--<div id="header"></div>-->
	<div id="container">
        <div class="content team">
            <div class="inner">
                <!-- 검색 영역 -->
                <div class="srh_is_back">
                    <button type="button" class="btn_back blind">뒤로가기</button>
                    <div class="input_box">
                        <button class="ic_srh blind">검색</button>
                        <input type="text" placeholder="선수 이름을 두 글자 이상 입력해 주세요.">
                    </div>
                </div>
                <!-- // 검색 영역 -->
            </div>
        </div>
    </div>
	<div id="footer">
		<div class="tab_container">
			<!-- Active Tab Container -->
			<div class="active_tab_container" id="active_tab_container">
				<div class="tab tab_home">
					<div class="circle">
						<div class="img_box" id="circle1">
						</div>
					</div>
				</div>
				<div class="tab tab_team_info">
					<div class="circle">
						<div class="img_box" id="circle2">
						</div>
					</div>
				</div>
				<div class="tab tab_relay">
					<div class="circle">
						<div class="img_box" id="circle3">
						</div>
					</div>
				</div>
				<div class="tab tab_game">
					<div class="circle">
						<div class="img_box" id="circle4">
						</div>
					</div>
				</div>
				<div class="tab tab_my">
					<div class="circle">
						<div class="img_box" id="circle5">
						</div>
					</div>
				</div>
			</div>
			<!-- Active Button Container -->
			<!-- Active Label -->
			<div class="active_label_container" id="active_label_container">
				<div class="label label_home active">
					 홈
				</div>
				<div class="label label_team_info">
					 팀정보
				</div>
				<div class="label label_team_info">
					 중계
				</div>
				<div class="label label_team_info">
					 게임
				</div>
				<div class="label label_team_info">
					 MY
				</div>
			</div>
			<!-- Tab Bar -->
			<div class="tab_bar" id="tab_bar">
				<div class="left_side">
				</div>
				<div class="middle">
					<div class="center_middle">
					</div>
				</div>
				<div class="right_side" style="flex-grow:4;">
				</div>
			</div>
			<!-- Tab Bar -->
			<!-- Button Container -->
			<div class="tab_button" id="tab_button">
				<div class="tab tab_home hide">
					 홈
				</div>
				<div class="tab tab_team_info">
					 팀정보
				</div>
				<div class="tab tab_relay">
					 중계
				</div>
				<div class="tab tab_game">
					 게임
				</div>
				<div class="tab tab_my">
					 MY
				</div>
			</div>
			<!-- Button Container -->
		</div>
	</div>
	<!-- Footer -->
</div>

<script src="res/js/libs/lottie.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/gnb.js"></script>
<script src="res/js/team.js"></script>
<script>
bnbUi.init();
bnbUi.initLottie();
teamUi.init();
teamUi.initSubTab(document.getElementById('tab_1depth'));
teamUi.initDepthTab(document.getElementById('tab_2depth'));
teamUi.initDepthTab(document.getElementById('tab_2depth_2'));
teamUi.init3DepthTab(document.getElementById('tab_3depth'));

document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발
	document.getElementById('wrap').setAttribute('data-theme','');
	document.getElementById('wrap').setAttribute('data-theme',this.value);
	bnbUi.teamLottie()
});
</script>
</body>
</html>
