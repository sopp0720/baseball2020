<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<select id="teamSelect" style="z-index:99999; position:fixed; bottom:50px; left:15px; width:calc(100vw - 30px); height:30px;">
	<option value="theme_default">팀선택 없음</option>
	<option value="theme_LG">LG</option>
	<option value="theme_HH">한화</option>
	<option value="theme_SS">삼성</option>
	<option value="theme_KT">KT</option>
	<option value="theme_SK">SK</option>
	<option value="theme_WO">키움</option>
	<option value="theme_NC">NC</option>
	<option value="theme_LT">롯데</option>
	<option value="theme_OB">두산</option>
	<option value="theme_HT">KIA</option>
</select>
<div id="wrap" data-theme="theme_LG">
	<!--<div id="header"></div>-->
	<div id="container">
		<div class="content team">
			<div class="tab_teamlist" id="teamlistnav">
				<ul>
					<li class="team_LG active">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_LG"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">LG</span>
						</div>
					</li>
					<!-- 롯데 -->
					<li class="team_LT">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_LT"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">롯데</span>
						</div>
					</li>
					<!-- KIA -->
					<li class="team_HT">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_HT"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">KIA</span>
						</div>
					</li>
					<!-- 두산 -->
					<li class="team_OB">
					<div class="team_icon_box">
						<div class="logo">
							<div class="circle">
							</div>
							<div class="team_symbol_OB"></div>
						</div>
						<span class="my_team"></span>
						<span class="name">두산</span>
					</div>
					</li>
					<!-- 삼성 -->
					<li class="team_SS">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_SS"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">삼성</span>
						</div>
					</li>
					<!-- 한화 -->
					<li class="team_HH">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_HH"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">한화</span>
						</div>
					</li>
					<!-- SK -->
					<li class="team_SK">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_SK"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">SK</span>
						</div>
					</li>
					<!-- 키움 -->
					<li class="team_WO">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_WO"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">키움</span>
						</div>
					</li>
					<!-- NC -->
					<li class="team_NC">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_NC"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">NC</span>
						</div>
					</li>
					<!-- KT -->
					<li class="team_KT">
						<div class="team_icon_box">
							<div class="logo">
								<div class="circle">
								</div>
								<div class="team_symbol_KT"></div>
							</div>
							<span class="my_team"></span>
							<span class="name">KT</span>
						</div>
					</li>
				</ul>
			</div>

			<div class="tab_1depth" id="tab_1depth">
				<ul class="tab_link">
					<li class="tab_item active"><span>요즘</span></li>
					<li class="tab_item"><span>기록</span></li>
					<li class="tab_item"><span>선수</span></li>
				</ul>
				<div class="active_bar"></div>
			</div>

			<div class="tab_2depth" id="tab_2depth">
				<div class="tab_inner">
					<ul>
						<li class="tab_item active">정규리그</li>
						<li class="tab_item">퓨처스리그</li>
					</ul>
					<div class="active_fill"></div>
				</div>
			</div>
			<div class="tab_2depth" id="tab_3depth">
				<div class="tab_inner">
					<ul>
						<li class="tab_item active">투수</li>
						<li class="tab_item">포수</li>
						<li class="tab_item">내야수</li>
						<li class="tab_item">외야수</li>
					</ul>
					<div class="active_fill"></div>
				</div>
			</div>

		</div>
	</div>
	<div id="footer">
		<div class="tab_container">
			<!-- Active Tab Container -->
			<div class="active_tab_container" id="active_tab_container">
				<div class="tab tab_home">
					<div class="circle">
						<div class="img_box" id="circle1">
						</div>
					</div>
				</div>
				<div class="tab tab_team_info">
					<div class="circle">
						<div class="img_box" id="circle2">
						</div>
					</div>
				</div>
				<div class="tab tab_relay">
					<div class="circle">
						<div class="img_box" id="circle3">
						</div>
					</div>
				</div>
				<div class="tab tab_game">
					<div class="circle">
						<div class="img_box" id="circle4">
						</div>
					</div>
				</div>
				<div class="tab tab_my">
					<div class="circle">
						<div class="img_box" id="circle5">
						</div>
					</div>
				</div>
			</div>
			<!-- Active Button Container -->
			<!-- Active Label -->
			<div class="active_label_container" id="active_label_container">
				<div class="label label_home active">
					 홈
				</div>
				<div class="label label_team_info">
					 팀정보
				</div>
				<div class="label label_team_info">
					 중계
				</div>
				<div class="label label_team_info">
					 게임
				</div>
				<div class="label label_team_info">
					 MY
				</div>
			</div>
			<!-- Tab Bar -->
			<div class="tab_bar" id="tab_bar">
				<div class="left_side">
				</div>
				<div class="middle">
					<div class="center_middle">
					</div>
				</div>
				<div class="right_side" style="flex-grow:4;">
				</div>
			</div>
			<!-- Tab Bar -->
			<!-- Button Container -->
			<div class="tab_button" id="tab_button">
				<div class="tab tab_home hide">
					 홈
				</div>
				<div class="tab tab_team_info">
					 팀정보
				</div>
				<div class="tab tab_relay">
					 중계
				</div>
				<div class="tab tab_game">
					 게임
				</div>
				<div class="tab tab_my">
					 MY
				</div>
			</div>
			<!-- Button Container -->
		</div>
	</div>
	<!-- Footer -->
</div>

<script src="res/js/libs/lottie.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/gnb.js"></script>
<script src="res/js/team.js"></script>
<script>
bnbUi.init();
bnbUi.initLottie();
teamUi.init();
teamUi.initSubTab(document.getElementById('tab_1depth'));
teamUi.initDepthTab(document.getElementById('tab_2depth'));
teamUi.initDepthTab(document.getElementById('tab_3depth'));

document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발
	document.getElementById('wrap').setAttribute('data-theme','');
	document.getElementById('wrap').setAttribute('data-theme',this.value);
	bnbUi.teamLottie()
});
</script>
</body>
</html>
