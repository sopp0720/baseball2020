<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<select id="teamSelect" style="z-index:99999; position:fixed; bottom:50px; left:15px; width:calc(100vw - 30px); height:30px;">
	<option value="theme_default">팀선택 없음</option>
	<option value="theme_LG">LG</option>
	<option value="theme_HH">한화</option>
	<option value="theme_SS">삼성</option>
	<option value="theme_KT">KT</option>
	<option value="theme_SK">SK</option>
	<option value="theme_WO">키움</option>
	<option value="theme_NC">NC</option>
	<option value="theme_LT">롯데</option>
	<option value="theme_OB">두산</option>
	<option value="theme_HT">KIA</option>
</select>
<div id="wrap" data-theme="theme_LG">
	<!--<div id="header"></div>-->
	<div id="container"> <!-- container 클래스 추가 -->
        <div class="content team">
            <div class="inner">
                <!-- 검색 영역 -->
                <div class="srh_empty_box">
					<div class="srh_is_back">
						<button type="button" class="btn_back usetap blind">뒤로가기</button>
						<div class="input_box">
							<button class="ic_srh blind">검색</button>
							<input type="text" value="박용택">
						</div>
					</div>
				</div>
                <!-- // 검색 영역 -->
				<div class="srh_non_result">
					<div class="desc">
						<div class="img_box"></div>
						<strong>검색 결과가 없습니다.</strong>
						<p>
							검색어가 올바른지 확인해 보시거나, <br>
							다른 검색어를 재검색 하시기 바랍니다.
						</p>
					</div>
				</div>
            </div>
        </div>
    </div>
</div>

<script src="res/js/libs/lottie.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/gnb.js"></script>
<script src="res/js/team.js"></script>
<script src="res/js/floating.js"></script>
<script>
floatUI.init();
document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발
	document.getElementById('wrap').setAttribute('data-theme','');
	document.getElementById('wrap').setAttribute('data-theme',this.value);
	bnbUi.teamLottie()
});
</script>
</body>
</html>
