<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<select id="teamSelect" style="z-index:99999; position:fixed; top:15px; left:15px; width:calc(100vw - 30px); height:30px;">
	<option value="theme_default">팀선택 없음</option>
	<option value="theme_LG">LG</option>
	<option value="theme_HH">한화</option>
	<option value="theme_SS">삼성</option>
	<option value="theme_KT">KT</option>
	<option value="theme_SK">SK</option>
	<option value="theme_WO">키움</option>
	<option value="theme_NC">NC</option>
	<option value="theme_LT">롯데</option>
	<option value="theme_OB">두산</option>
	<option value="theme_HT">KIA</option>
</select>
<div id="wrap" data-theme="theme_LG">
	<!-- <div id="header"></div> -->
	<div id="container">
		<div class="content">
			<div class="team_logo_LT" style="width:3.6333rem;height:3.2333rem;"></div>
			<div class="team_symbol_HH" style="width:1.5333rem;height:1.5333rem;"></div>
		</div>
	</div>
	<div id="footer">
		<div class="tab-container">
			<!-- Active Tab Container -->
			<div class="active-tab-container">
				<div class="tab tab-home">
					<div class="circle">
						<div class="img-box" id="circle1">
						</div>
					</div>
				</div>
				<div class="tab tab-team-info">
					<div class="circle">
						<div class="img-box" id="circle2">
						</div>
					</div>
				</div>
				<div class="tab tab-relay">
					<div class="circle">
						<div class="img-box" id="circle3">
						</div>
					</div>
				</div>
				<div class="tab tab-game">
					<div class="circle">
						<div class="img-box" id="circle4">
						</div>
					</div>
				</div>
				<div class="tab tab-my">
					<div class="circle">
						<div class="img-box" id="circle5">
						</div>
					</div>
				</div>
			</div>
			<!-- Active Button Container -->
			<!-- Active Label -->
			<div class="active-label-container">
				<div class="label label-home active">
					 홈
				</div>
				<div class="label label-team-info">
					 팀정보
				</div>
				<div class="label label-team-info">
					 중계
				</div>
				<div class="label label-team-info">
					 게임
				</div>
				<div class="label label-team-info">
					 MY
				</div>
			</div>
			<!-- Tab Bar -->
			<div class="tab-bar">
				<!-- <div class="caption"></div> -->
				<div class="left-side">
				</div>
				<div class="middle">
					<div class="center-middle">
					</div>
				</div>
				<div class="right-side" style="flex-grow:4;">
				</div>
				<!-- <div class="caption"></div> -->
			</div>
			<!-- Tab Bar -->
			<!-- Button Container -->
			<div class="tab-button">
				<div class="tab tab-home hide">
					 홈
				</div>
				<div class="tab tab-team-info">
					 팀정보
				</div>
				<div class="tab tab-relay">
					 중계
				</div>
				<div class="tab tab-game">
					 게임
				</div>
				<div class="tab tab-my">
					 MY
				</div>
			</div>
			<!-- Button Container -->
		</div>
	</div>
	<!-- Footer -->
</div>
<script src="res/js/libs/jquery-2.2.4.min.js"></script>
<script src="res/js/libs/lottie.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/gnb.js"></script>
<script>
bnbUi.init();
</script>


</body>
</html>
