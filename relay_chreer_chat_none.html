	<option value="theme_LG">LG</option>
	<option value="theme_HH">한화</option>

	<option value="theme_LT">롯데</option>
	<option value="theme_OB">두산</option>
	<option value="theme_HT">KIA</option>

			<!-- vs team, btn back -->
			<div class="page_title_wrap">
				<div class="inner">
					<button type="button" class="btn_back usetap blind">뒤로가기</button>
					<div class="team_box left">
						<span class="team_name">LG</span>
						<span class="team_logo team_logo_LG"></span> <!-- theme.css : /* logo KBO */ -->
						<em class="i_score">5</em>
					</div>
					<div class="middle_box blind">vs</div>
					<div class="team_box right">
						<em class="i_score">5</em>
						<span class="team_logo team_logo_OB"></span>
						<span class="team_name">두산</span>
					</div>
				</div>
			</div>
			<div class="btn_player_view_wrap">
				<button type="button" class="btn_player_view usetap" onclick="this.closest('.content').classList.toggle('live_video');videoUI.content_scroll();">
					<span class="txt_off default">화면 숨기기</span>
					<span class="txt_on">화면 보기</span>
					<i></i>
				</button>
			</div>
			<div class="content_scroll">
				<div class="sec_wrapper relay_card_wrap">
					<div class="inner">
						<ul>
							<li class="on"> <!-- 해당페이지 카드에서 on 클래스 추가 -->
								<span class="ic_5g blind">5G</span>
								<span class="ic_info">9회말</span>
								<div class="card_box">
									<div class="team_box top_box">
										<span class="team_logo team_logo_LG"></span> <!-- theme.css : /* logo KBO */ -->
										<em class="i_score">5</em>
									</div>
									<div class="team_box bottom_box">
										<span class="team_logo team_logo_OB"></span>
										<em class="i_score">2</em>
									</div>
								</div>
							</li>
							<li> <!-- 해당페이지 카드에서 on 클래스 추가 -->
								<span class="ic_5g blind">5G</span>
								<span class="ic_info">경기종료</span>
								<div class="card_box">
									<div class="team_box top_box">
										<span class="team_logo team_logo_LG"></span>
										<em class="i_score">5</em>
									</div>
									<div class="team_box bottom_box">
										<span class="team_logo team_logo_OB"></span>
										<em class="i_score i_gray">2</em> <!-- "패"인 팀 스코어에 i_gray 클래스 추가 -->
									</div>
								</div>
							</li>
							<li> <!-- on클래스 없으면 불투명 -->
								<!--<span class="ic_5g blind">5G</span>-->
								<span class="ic_info">경기전</span>
								<div class="card_box">
									<div class="team_box top_box">
										<span class="team_logo team_logo_LT"></span>
										<!--<em class="i_score">5</em>-->
										<span class="team_name">롯데</span>
									</div>
									<div class="team_box bottom_box">
										<span class="team_logo team_logo_SK"></span>
										<!--<em class="i_score">2</em>-->
										<span class="team_name">SK</span>
									</div>
								</div>
							</li>
							<li> <!-- on클래스 없으면 불투명 -->
								<!--<span class="ic_5g blind">5G</span>-->
								<span class="ic_info">경기취소</span>
								<div class="card_box">
									<div class="team_box top_box">
										<span class="team_logo team_logo_WO"></span>
										<!--<em class="i_score">5</em>-->
										<span class="team_name">키움</span>
									</div>
									<div class="team_box bottom_box">
										<span class="team_logo team_logo_SK"></span>
										<!--<em class="i_score">2</em>-->
										<span class="team_name">삼성</span>
									</div>
								</div>
							</li>
							<li> <!-- on클래스 없으면 불투명 -->
								<!--<span class="ic_5g blind">5G</span>-->
								<span class="ic_info">경기종료</span>
								<div class="card_box">
									<div class="team_box top_box">
										<span class="team_logo team_logo_LT"></span>
										<!--<em class="i_score">5</em>-->
										<span class="team_name">롯데</span>
									</div>
									<div class="team_box bottom_box">
										<span class="team_logo team_logo_KT"></span>
										<!--<em class="i_score">2</em>-->
										<span class="team_name">KT</span>
									</div>
								</div>
							</li>
							<li> <!-- on클래스 없으면 불투명 -->
								<!--<span class="ic_5g blind">5G</span>-->
								<span class="ic_info">경기종료</span>
								<div class="card_box">
									<div class="team_box top_box">
										<span class="team_logo team_logo_LT"></span>
										<!--<em class="i_score">5</em>-->
										<span class="team_name">롯데</span>
									</div>
									<div class="team_box bottom_box">
										<span class="team_logo team_logo_KT"></span>
										<!--<em class="i_score">2</em>-->
										<span class="team_name">KT</span>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="tab_1depth_wrap">
					<div class="tab_1depth" id="tab_1depth4">
						<ul class="tab_link">
							<li class="tab_item" onclick="this.closest('.content').classList.remove('cheering');content_scroll();"><span>경기정보</span></li>
							<li class="tab_item active" onclick="this.closest('.content').classList.add('cheering');content_scroll();"><span>응원하기</span></li>
							<li class="tab_item" onclick="this.closest('.content').classList.remove('cheering');content_scroll();"><span>득점장면</span></li>
							<li class="tab_item" onclick="this.closest('.content').classList.remove('cheering');content_scroll();"><span>주요장면</span></li>
							<li class="tab_item" onclick="this.closest('.content').classList.remove('cheering');content_scroll();"><span>문자중계</span></li>
						</ul>
						<div class="active_bar"></div>
					</div>
				</div>
				<div class="chat_wrap" data-away="theme_default" data-home="theme_OB" id="chat_wrap">
					<div class="chat_inner" id="chreerScroll">
						<div class="desc_middle">
							<div class="img_box"></div>
							<p>
								응원하고 싶은 팀을 선택하여<br>
								메시지를 남겨주세요!
							</p>
						</div>
					</div>
					<div class="chreer_selection" id="chreer_selection">
						<div class="chreer_team current left usetap" onclick="$(this).addClass('current').siblings().removeClass('current');">
							<span class="team_name">LG<span class="ic_away team_symbol_sq_LG"></span></span>
						</div>
						<div class="chreer_team right usetap" onclick="$(this).addClass('current').siblings().removeClass('current');">
							<span class="team_name">두산<span class="ic_home team_symbol_sq_OB"></span></span>
						</div>
					</div>
					<div class="ic_chat_down" onclick="document.querySelector('.chat_inner').scrollTop = (document.querySelector('.chat_inner').scrollHeight - document.querySelector('.chat_inner').offsetHeight);"></div>
					<div class="chat_btm">
						<span class="ic_chat_input"></span>
						<div class="chat_input">
							<div class="textarea_wrap">
								<textarea rows="4" id="origin" class="textarea" placeholder="응원 댓글을 남겨주세요"></textarea>
								<textarea id="dummy" class="dummy" disabled></textarea>
							</div>
						</div>
						<span class="ic_chat_send"></span>
					</div>
				</div>

<script src="res/js/libs/jquery-2.2.4.min.js"></script>
<script src="res/js/libs/lottie.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/relay.js"></script>
<script src="res/js/chreer.js"></script>
<script src="res/js/floating.js"></script>
<script src="res/js/video.js"></script>
<script>
floatUI.init();
videoUI.init();
relayUi.initSubTab(document.getElementById('tab_1depth4'));
relayUi.activeBar(1,document.getElementById('tab_1depth4'));
chreerUi.chatlayout(document.getElementById('origin'));
document.getElementById('chreerScroll').addEventListener('scroll', chreerUi.ChreerScroll);
</script>
<script>
document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발
	document.getElementById('wrap').setAttribute('data-theme','');
	document.getElementById('wrap').setAttribute('data-theme',this.value);
});
</script>

</body>
</html>
