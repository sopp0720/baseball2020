<script type="text/javascript">
$(document).ready(function() {
    var imgPlayerDefault = $(".relay_video_thumb"); // img영역    
    var icShow = $(".relay_video_thumb .ic_show"); // img영역    
    var btnPlayerView = $(".btn_player_view") // 화면 숨기기 버튼
    var btnPlayerViewTextOff = $(".btn_player_view .txt_off") // 화면 숨기기 텍스트
    var btnPlayerViewTextOn = $(".btn_player_view .txt_on") // 화면 보이기 텍스트
    
    $(btnPlayerView).on("click", function() {
        $(this).toggleClass("active");
        $(imgPlayerDefault).toggleClass("active");
        if ($(imgPlayerDefault).hasClass("active")) {
			$(btnPlayerViewTextOn).addClass("active");
            $(btnPlayerViewTextOff).removeClass("active");
            $(btnPlayerViewTextOff).removeClass("default");
			$(icShow).hide();
        } else {
            $(btnPlayerViewTextOff).addClass("active");
            $(btnPlayerViewTextOn).removeClass("active");
			$(icShow).show();
        }
    });	
});    

</script>
