<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<select id="teamSelect" style="z-index:99999; position:fixed; bottom:150px; left:15px; width:calc(100vw - 30px); height:30px;">
	<option value="theme_default">팀선택 없음</option>
	<option value="theme_LG">LG</option>
	<option value="theme_HH">한화</option>
	<option value="theme_SS">삼성</option>
	<option value="theme_KT">KT</option>
	<option value="theme_SK">SK</option>
	<option value="theme_WO">키움</option>
	<option value="theme_NC">NC</option>
	<option value="theme_LT">롯데</option>
	<option value="theme_OB">두산</option>
	<option value="theme_HT">KIA</option>
</select>
<div id="wrap" data-theme="theme_default">
	<!--<div id="header"></div>-->
	<div id="container">
		<div class="content my">
			<!-- page title, btn back -->
			<div class="page_title_wrap">
				<div class="inner">
					<button type="button" class="btn_back usetap blind">뒤로가기</button>
					<h2>나의 응원팀 설정</h2>
				</div>
			</div>
			<!-- // page title, btn back -->
			<div class="my_cheering_team bt_btn_h">
				<ul>
					<li>
						<input type="radio" id="cheerOB" name="cheerTeam">
						<label for="cheerOB">
							<span class="team_logo team_logo_OB"></span>
							<span class="team_name">두산</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerHH" name="cheerTeam">
						<label for="cheerHH">
							<span class="team_logo team_logo_HH"></span>
							<span class="team_name">한화</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerHT" name="cheerTeam">
						<label for="cheerHT">
							<span class="team_logo team_logo_HT"></span>
							<span class="team_name">KIA</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerLG" name="cheerTeam">
						<label for="cheerLG">
							<span class="team_logo team_logo_LG"></span>
							<span class="team_name">LG</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerWO" name="cheerTeam">
						<label for="cheerWO">
							<span class="team_logo team_logo_WO"></span>
							<span class="team_name">키움</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerKT" name="cheerTeam">
						<label for="cheerKT">
							<span class="team_logo team_logo_KT"></span>
							<span class="team_name">KT</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerLT" name="cheerTeam">
						<label for="cheerLT">
							<span class="team_logo team_logo_LT"></span>
							<span class="team_name">롯데</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerNC" name="cheerTeam">
						<label for="cheerNC">
							<span class="team_logo team_logo_NC"></span>
							<span class="team_name">NC</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerSK" name="cheerTeam">
						<label for="cheerSK">
							<span class="team_logo team_logo_SK"></span>
							<span class="team_name">SK</span>
						</label>
					</li>
					<li>
						<input type="radio" id="cheerSS" name="cheerTeam">
						<label for="cheerSS">
							<span class="team_logo team_logo_SS"></span>
							<span class="team_name">삼성</span>
						</label>
					</li>
				</ul>
				<div class="bt_btn_box">
					<button type="button" class="btn_lg btn_theme">확인</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="res/js/libs/jquery-2.2.4.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/team.js"></script>
<script>
teamUi.init();
teamUi.initDepthTab(document.getElementById('tab_2depth'));

document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발
	document.getElementById('wrap').setAttribute('data-theme','');
	document.getElementById('wrap').setAttribute('data-theme',this.value);
});
</script>
</body>
</html>
