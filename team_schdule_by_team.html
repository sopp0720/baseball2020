            <div class="inner">
                <div class="div_rel">
                    <div class="month_wrap">
                        <span class="month_arrow i_prev usetap blind">이전</span>
                        <span class="i_month"><b>5</b><span>월</span></span>
                        <span class="month_arrow i_next usetap blind">다음</span> <!-- 다음월이 없을 경우 i_disabled 클래스 추가 -->                        
                    </div>
                    <button type="button" class="btn_gotoday usetap">오늘</button>
                    <div class="schedule_opt">
                        <button type="button" class="btn_gocalendar usetap blind">달력보기</button>
                        <!-- <button type="button" class="btn_golist blind">리스트보기</button> -->
                        <button type="button" class="btn_select usetap">
                            <span class="label">구장전체</span>
                            <b class="i_arrow"></b>
                        </button>
                    </div>
                </div>                
            </div>
            <div class="sec_wrapper schedule_box_wrap">
                <div class="inner">
                    <div class="schedule_date">
                        <b>5</b>
                        <span>월</span> 
                        <b class="i_day">9</b>
                        <span>일</span>
                        <i>(금)</i>
                    </div>
                    <div class="schedule_box">

                            <span class="team_name">LG</span>
                            <span class="team_logo team_logo_LG"></span>

                                <span class="info_today i_end">종료</span>                                
                                <span class="info_today i_cancel">취소</span>                                
                                -->                      
                                <span class="info_round">19:00 사직</span>
                            </div>
                            <em class="text_left">3</em>
                        </div>
                        <div class="team_box right_box">
                            <span class="team_logo team_logo_LT"></span>
                            <span class="team_name">롯데</span>

<script>
teamUi.init();
teamUi.initDepthTab(document.getElementById('tab_2depth'));

document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발

	document.getElementById('wrap').setAttribute('data-theme',this.value);
	bnbUi.teamLottie()
});
