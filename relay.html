<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<select id="teamSelect" style="z-index:99999; position:fixed; bottom:50px; left:15px; width:calc(100vw - 30px); height:30px;">
	<option value="theme_default">팀선택 없음</option>
	<option value="theme_LG">LG</option>
	<option value="theme_HH">한화</option>
	<option value="theme_SS">삼성</option>
	<option value="theme_KT">KT</option>
	<option value="theme_SK">SK</option>
	<option value="theme_WO">키움</option>
	<option value="theme_NC">NC</option>
	<option value="theme_LT">롯데</option>
	<option value="theme_OB">두산</option>
	<option value="theme_HT">KIA</option>
</select>
<div id="wrap" data-theme="theme_SS" class="main">
	<!--<div id="header"></div>-->
	<div id="container">
		<div class="content relay">
			<div class="tab_1depth two" id="tab_1depth1">
				<ul class="tab_link">
					<li class="tab_item active"><span>경기정보</span></li>
					<li class="tab_item"><span>응원하기</span></li>
				</ul>
				<div class="active_bar"></div>
			</div>
			<div class="tab_1depth three" id="tab_1depth2">
				<ul class="tab_link">
					<li class="tab_item active"><span>경기정보</span></li>
					<li class="tab_item"><span>응원하기</span></li>
					<li class="tab_item"><span>응원하기</span></li>
				</ul>
				<div class="active_bar"></div>
			</div>
			<div class="tab_1depth" id="tab_1depth3">
				<ul class="tab_link">
					<li class="tab_item active"><span>경기정보</span></li>
					<li class="tab_item"><span>응원하기</span></li>
					<li class="tab_item"><span>응원하기</span></li>
					<li class="tab_item"><span>응원하기</span></li>
				</ul>
				<div class="active_bar"></div>
			</div>

			<div class="tab_1depth" id="tab_1depth4">

					<li class="tab_item active"><span>경기정보</span></li>
					<li class="tab_item"><span>응원하기</span></li>
					<li class="tab_item"><span>득점장면</span></li>
					<li class="tab_item"><span>주요장면</span></li>
					<li class="tab_item"><span>문자중계</span></li>
				</ul>
				<div class="active_bar"></div>
			</div>
			<div class="tab_1depth tab_logo" id="tab_1depth5">
				<ul class="tab_link">
					<li class="tab_item active">
						<span class="tab_logo_KBO">국내야구</span>
					</li>
					<li class="tab_item">
						<span class="tab_logo_MLB">해외야구</span>
					</li>
				</ul>
				<div class="active_bar"></div>
			</div>
			<div class="tab_1depth tab_logo" id="tab_1depth6">

					</li>
					<li class="tab_item">
						<span class="tab_logo_ABL">해외야구</span>
					</li>
				</ul>
				<div class="active_bar"></div>
			</div>

		</div>
	</div>
	<!-- Footer -->
</div>

<script src="res/js/libs/lottie.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/gnb.js"></script>
<script src="res/js/relay.js"></script>
<script>
bnbUi.init();
bnbUi.initLottie();
relayUi.initSubTab(document.getElementById('tab_1depth1'));
relayUi.initSubTab(document.getElementById('tab_1depth2'));
relayUi.initSubTab(document.getElementById('tab_1depth3'));
relayUi.initSubTab(document.getElementById('tab_1depth4'));
relayUi.initSubTab(document.getElementById('tab_1depth5'));
relayUi.initSubTab(document.getElementById('tab_1depth6'));


document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발
	document.getElementById('wrap').setAttribute('data-theme','');
	document.getElementById('wrap').setAttribute('data-theme',this.value);
	bnbUi.teamLottie()
});
</script>
</body>
</html>
