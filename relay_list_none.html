<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<div id="wrap" data-theme="theme_LG" class="main">
	<!--<div id="header"></div>-->
	<div id="container">
		<div class="content relay">
			<div class="tab_1depth_wrap tab_logo fix">
				<div class="tab_1depth two" id="tab_1depth5">
					<ul class="tab_link">
						<li class="tab_item active">
							<span class="tab_logo_KBO">국내야구</span>
						</li>
						<li class="tab_item">
							<span class="tab_logo_MLB">해외야구</span>
						</li>
					</ul>
					<div class="active_bar"></div>
				</div>
			</div>
			<div class="inner">
				<div class="div_rel">
					<div class="year_month_wrap month_wrap">
                        <span class="month_arrow i_prev blind">이전</span>
                        <span class="i_month"><b class="year_num">2020</b><span>년</span><b class="month_num">5</b><span>월</span></span>
                        <span class="month_arrow i_next blind">다음</span> <!-- 다음월이 없을 경우 클래스 추가 -->                        
                    </div>
                    <button type="button" class="btn_gocalendar2 blind">달력</button>
				</div>
				<div class="scroll_date">
					<div class="scroll_inner" id="scroll_date">
						<ul>
							<li class="i_sun">
								<b class="date_num">01</b>
								<span class="date_day">일</span>
							</li>
							<li>
								<b class="date_num">02</b>
								<span class="date_day">월</span>
							</li>
							<li>
								<b class="date_num">03</b>
								<span class="date_day">화</span>
							</li>
							<li>
								<b class="date_num">04</b>
								<span class="date_day">수</span>
							</li>
							<li class="today">
								<b class="date_num">05</b>
								<span class="date_day">목</span>
							</li>
							<li class="active">
								<b class="date_num">06</b>
								<span class="date_day">금</span>
							</li>
							<li class="i_sat">
								<b class="date_num">07</b>
								<span class="date_day">토</span>
							</li>
							<li class="i_sun">
								<b class="date_num">08</b>
								<span class="date_day">일</span>
							</li>
							<li>
								<b class="date_num">09</b>
								<span class="date_day">월</span>
							</li>
							<li>
								<b class="date_num">10</b>
								<span class="date_day">화</span>
							</li>
							<li>
								<b class="date_num">11</b>
								<span class="date_day">수</span>
							</li>
							<li>
								<b class="date_num">12</b>
								<span class="date_day">목</span>
							</li>
							<li>
								<b class="date_num">13</b>
								<span class="date_day">금</span>
							</li>
							<li>
								<b class="date_num">13</b>
								<span class="date_day">금</span>
							</li>
							<li>
								<b class="date_num">13</b>
								<span class="date_day">금</span>
							</li>
							<li>
								<b class="date_num">13</b>
								<span class="date_day">금</span>
							</li>
							<li>
								<b class="date_num">13</b>
								<span class="date_day">금</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="score_board_wrap kbo">
					<div class="play_list_none">
						<p class="quo_marks">오늘은 경기가 없어요.</p>
						<p>지난 하이라이트를 볼까요?</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="tab_container">
			<!-- Active Tab Container -->
			<div class="active_tab_container" id="active_tab_container">
				<div class="tab tab_home">
					<div class="circle">
						<div class="img_box" id="circle1">
						</div>
					</div>
				</div>
				<div class="tab tab_team_info">
					<div class="circle">
						<div class="img_box" id="circle2">
						</div>
					</div>
				</div>
				<div class="tab tab_relay">
					<div class="circle">
						<div class="img_box" id="circle3">
						</div>
					</div>
				</div>
				<div class="tab tab_game">
					<div class="circle">
						<div class="img_box" id="circle4">
						</div>
					</div>
				</div>
				<div class="tab tab_my">
					<div class="circle">
						<div class="img_box" id="circle5">
						</div>
					</div>
				</div>
			</div>
			<!-- Active Button Container -->
			<!-- Active Label -->
			<div class="active_label_container" id="active_label_container">
				<div class="label label_home active">
					 홈
				</div>
				<div class="label label_team_info">
					 팀정보
				</div>
				<div class="label label_team_info">
					 중계
				</div>
				<div class="label label_team_info">
					 게임
				</div>
				<div class="label label_team_info">
					 MY
				</div>
			</div>
			<!-- Tab Bar -->
			<div class="tab_bar" id="tab_bar">
				<div class="left_side">
				</div>
				<div class="middle">
					<div class="center_middle">
					</div>
				</div>
				<div class="right_side" style="flex-grow:4;">
				</div>
			</div>
			<!-- Tab Bar -->
			<!-- Button Container -->
			<div class="tab_button" id="tab_button">
				<div class="tab tab_home hide">
					 홈
				</div>
				<div class="tab tab_team_info">
					 팀정보
				</div>
				<div class="tab tab_relay">
					 중계
				</div>
				<div class="tab tab_game">
					 게임
				</div>
				<div class="tab tab_my">
					 MY
				</div>
			</div>
			<!-- Button Container -->
		</div>
	</div>
	<!-- Footer -->
</div>

<script src="res/js/libs/lottie.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/gnb.js"></script>
<script src="res/js/relay.js"></script>
<script src="res/js/floating.js"></script>
<script>
floatUI.init();
bnbUi.init();
bnbUi.initLottie();
relayUi.initSubTab(document.getElementById('tab_1depth5'));
relayUi.initscrollTab(document.getElementById('scroll_date'));
</script>
</body>
</html>
