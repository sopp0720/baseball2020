<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <title>프로야구</title>
	<link rel="stylesheet" type="text/css" href="res/css/ui.css">
</head>
<body>
<select id="teamSelect" style="z-index:99999; position:fixed; bottom:150px; left:15px; width:calc(100vw - 30px); height:30px;">
	<option value="theme_default">팀선택 없음</option>
	<option value="theme_LG">LG</option>
	<option value="theme_HH">한화</option>
	<option value="theme_SS">삼성</option>
	<option value="theme_KT">KT</option>
	<option value="theme_SK">SK</option>
	<option value="theme_WO">키움</option>
	<option value="theme_NC">NC</option>
	<option value="theme_LT">롯데</option>
	<option value="theme_OB">두산</option>
	<option value="theme_HT">KIA</option>
</select>
<div id="wrap" data-theme="theme_LG">
	<!--<div id="header"></div>-->
	<div id="container">
		<div class="content my">
			<!-- page title, btn back -->
			<div class="page_title_wrap">
				<div class="inner">
					<button type="button" class="btn_back usetap blind">뒤로가기</button>
					<h2>U+아이돌 Live 이벤트</h2>
				</div>
			</div>
			<!-- // page title, btn back -->
			<div class="event_detail bt_btn_h">
				<div class="inner">
					<div class="content">
						<img src="res/images/event_03.png" alt="">
						<div class="control_wrap">
							<div class="check_circle">
								<input class="checkbox" type="checkbox" id="check_circle2">
								<div class="check_bg"></div>
								<div class="check_bg_on"></div>
							</div>
							<label for="check_circle2">개인정보 제3자 제공 동의</label>
							<div class="check_more usetap">자세히 보기</div>
						</div>
						<div class="bt_btn_box">
							<!-- <button type="button" class="btn_lg btn_theme">참여하기</button> -->
							<button type="button" class="btn_lg btn_end usetap">종료된 이벤트</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="res/js/libs/jquery-2.2.4.min.js"></script>
<script src="res/js/common.js"></script>
<script src="res/js/floating.js"></script>
<script>
floatUI.init();
document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발
	document.getElementById('wrap').setAttribute('data-theme','');
	document.getElementById('wrap').setAttribute('data-theme',this.value);
});
</script>
</body>
</html>
