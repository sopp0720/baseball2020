<select id="teamSelect" style="z-index:99999; position:fixed; bottom:60px; left:15px; width:calc(100vw - 30px); height:30px;">

<div id="wrap" data-theme="theme_SS">
	<!--<div id="header"></div>-->
	<div id="container">
		<div class="content team">
			<div class="inner">
				<div class="bar_chart_wrap">
					<div class="bar_chart_legend">
						<span class="chart_legend_win">승</span>
						<span class="chart_legend_lose">패</span>
						<span class="chart_legend_draw">무</span>
					</div>
					<div id="bar_chart"></div>
				</div>
<script src="res/js/libs/d3.v5.min.js"></script>
<script src="res/js/libs/billboard.min.js"></script>
<script>
var chart2 = bb.generate({
    bindto: "#bar_chart",
    legend: {
        show: false
    },
    data: {
        colors: {
            data1: "rgba(114,160,239,0.24)",
            data2: "rgba(242,161,141,0.24)",
            data3: "rgba(212,213,217,0.24)"
        },
        type: "bar",
        columns: [
            ["data1", 5, 3, 2, 5, 1, 8, 3, 2],
            ["data2", 9, 10, 5, 4, 16, 18, 10, 5],
            ["data3", 15, 15, 5, 2, 15, 2, 21, 5]
        ]
    },
    axis: {
        y: {
            show: false
        },
        x: {
            tick: {
                centered: true,
                culling: false
            },
            type: "category",
            categories: [
                "3월",
                "4월",
                "5월",
                "6월",
                "7월",
                "8월",
                "9월",
                "10월"
            ]
        }
    },
    grid: {
        y: {
            lines: [{ // bar 그래프는 라인 4줄
                    value: 0,
                    class: "grid_bottom"
                },
                {
                    value: 7,
                    class: "grid_dotted"
                },
                {
                    value: 14,
                    class: "grid_dotted"
                },
                {
                    value: 21,
                    class: "grid_dotted"
                }
            ]
        }
    }
});
</script>
			</div>

<script>
bnbUi.init();
bnbUi.initLottie();

document.getElementById('teamSelect').addEventListener('change', function(event){ // Selectbox 삭제 후 개발

	document.getElementById('wrap').setAttribute('data-theme',this.value);
